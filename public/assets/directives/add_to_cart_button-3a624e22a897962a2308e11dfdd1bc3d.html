<a class="btn add-to-cart" ng-class="class" ng-click="addToCart()" ng-disabled="adding || !variant"><span ng-show="adding"><i class="fa fa-refresh fa-spin"></i>&nbsp;{{:: 'directives.adding' | translate }}</span><span ng-hide="adding"><span ng-hide="variant || !product.hasVariants">{{:: 'products.select_option' | translate }}</span><span ng-show="variant || !product.hasVariants"><span class="fa fa-plus-circle"></span>&nbsp;<span class="caption"><span ng-hide="inCart()">{{:: 'directives.add_to_cart' | translate }}</span><span ng-show="inCart() &amp;&amp; quantity &lt;= 1">{{:: 'directives.add_another' | translate }}</span><span ng-show="inCart() &amp;&amp; quantity &gt; 1" translate="directives.add_quantity" translate-values="{quantity: quantity}"></span></span><span class="price">{{(variant || product).price * quantity | currency : currencySymbol }}</span></span></span></a>
