<div class="address"><dl class="dl-horizontal"><dt>{{:: 'address.name' | translate }}</dt><dd ng-bind="address.fullName()"></dd><dt>{{:: 'address.address' | translate }}</dt><dd>{{address.address1}}<br ng-if="address.address2" />{{address.address2}}</dd><dt>{{:: 'address.city' | translate }}</dt><dd ng-bind="address.city"></dd><dt>{{:: 'address.state' | translate }}</dt><dd ng-bind="address.actualStateName()"></dd><dt>{{:: 'address.country' | translate }}</dt><dd ng-bind="address.country.name"></dd><dt>{{:: 'address.zip' | translate }}</dt><dd ng-bind="address.zipcode"></dd><dt>{{:: 'address.phone' | translate }}</dt><dd ng-bind="address.phone"></dd></dl></div>
