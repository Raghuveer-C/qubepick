<section class="address"><section class="existing-address" ng-show="existingAddress"><select ng-disabled="disabled" ng-model="address" ng-options="addr as addr.shortAddress() for addr in addresses track by id"></select><p ng-hide="disabled"><a class="new-address" ng-click="toggleExistingAddress()">{{:: 'address.use_new' | translate}}</a></p></section><section class="new-address" ng-if="!existingAddress"><address-form address="address" countries="countries" disabled="disabled" submitted="submitted"></address-form><p ng-hide="disabled"><a class="existing-address" ng-click="toggleExistingAddress()" ng-if="addresses.length &gt; 0">{{:: 'address.use_existing' | translate}}</a></p></section></section>
