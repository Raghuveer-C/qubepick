<form class="address" novalidate=""><fieldset ng-disabled="disabled"><div class="row"><div class="col-md-12"><p class="error" ng-if="hasErrors">Please correct the errors below:</p></div></div><div class="row"><div class="col-md-6"><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.firstname}"><label class="control-label" for="first-name">{{:: 'address.first_name' | translate}}</label><input autofocus="" class="form-control" name="first-name" ng-model="address.firstname" type="text" /><p class="error" ng-bind="address.errors.firstname"></p></div></div><div class="col-md-6"><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.lastname}"><label class="control-label" for="last-name">{{:: 'address.last_name' | translate}}</label><input class="form-control" name="last-name" ng-model="address.lastname" type="text" /><p class="error" ng-bind="address.errors.lastname"></p></div></div></div><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.address1}"><label class="control-label" for="address">{{:: 'address.address' | translate}}</label><textarea class="form-control" name="address" ng-model="address.address1" rows="2" type="text"></textarea><p class="error" ng-bind="address.errors.address1"></p></div><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.city}"><label class="control-label" for="city">{{:: 'address.city' | translate}}</label><input class="form-control" name="city" ng-model="address.city" type="text" /><p class="error" ng-bind="address.errors.city"></p></div><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.country}"><label class="control-label" for="country">{{:: 'address.country' | translate}}</label><select class="form-control" name="country" ng-model="address.countryId" ng-options="c.id as c.name for c in countries"></select><p class="error" ng-bind="address.errors.country"></p></div><div class="row"><div class="col-md-8"><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.state}"><label class="control-label" for="state">{{:: 'address.state' | translate}}</label><select class="form-control" name="state" ng-model="address.stateId" ng-options="s.id as s.name for s in selectedCountry.states"></select><p class="error" ng-bind="address.errors.state"></p></div></div><div class="col-md-4"><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.zipcode}"><label class="control-label" for="zip">{{:: 'address.zip' | translate}}</label><input class="form-control" name="zip" ng-model="address.zipcode" ng-model-options="{ debounce: {&#39;default&#39;: 500, &#39;blur&#39;: 0} }" type="text" /><p class="error" ng-bind="address.errors.zipcode"></p></div></div></div><div class="form-group" ng-class="{&#39;has-error&#39;: address.errors.phone}"><label class="control-label" for="phone">{{:: 'address.phone' | translate}}</label><input class="form-control" name="phone" ng-model="address.phone" placeholder="###-###-####" type="tel" /><p class="error" ng-bind="address.errors.phone"></p></div></fieldset></form>
