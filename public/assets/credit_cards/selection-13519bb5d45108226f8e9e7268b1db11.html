<section class="credit-card"><section class="existing-credit-card" ng-show="existingCreditCard"><select ng-disabled="disabled" ng-model="creditCard" ng-options="cc as cc.label() for cc in creditCards"></select><p ng-hide="disabled"><a class="new-credit-card" ng-click="toggleExistingCreditCard()">{{ :: 'credit_cards.use_new' | translate}}</a></p></section><section class="new-credit-card" ng-hide="existingCreditCard"><credit-card-form countries="countries" credit-card="creditCard" disabled="disabled" submitted="submitted"></credit-card-form><p ng-hide="disabled"><a class="existing-credit-card" ng-click="toggleExistingCreditCard()" ng-if="creditCards.length &gt; 0">{{ :: 'credit_cards.use_existing' | translate}}</a></p></section></section>
