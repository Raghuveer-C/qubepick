<form class="credit-card" novalidate=""><fieldset ng-disabled="disabled"><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.number}"><label for="number">{{ :: 'credit_cards.number' | translate}}</label><div class="input-group"><input class="form-control" name="number" ng-if="!disabled" ng-model="creditCard.number" type="text" /><input class="form-control" ng-show="disabled" value="{{creditCard.lastDigits ? &quot;**** **** **** &quot; + creditCard.lastDigits : &quot;&quot;}}" /><div class="input-group-addon"><i class="fa fa-credit-card" ng-show="!creditCard.type"></i><i class="fa fa-cc-visa" ng-show="creditCard.type == &#39;visa&#39;"></i><i class="fa fa-cc-mastercard" ng-show="creditCard.type == &#39;master&#39;"></i><i class="fa fa-cc-amex" ng-show="creditCard.type == &#39;amex&#39;"></i><i class="fa fa-cc-discover" ng-show="creditCard.type == &#39;discover&#39;"></i></div></div><p class="error" ng-bind="creditCard.errors.number"></p></div><div class="row"><div class="col-md-5"><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.month}"><label class="control-label control-label" for="month">{{ :: 'credit_cards.month' | translate}}</label><select class="form-control" name="month" ng-hide="disabled" ng-model="creditCard.month" ng-options="m.index as (m.index + &quot; - &quot; + m.name) for m in months"></select><input class="form-control" ng-show="disabled" value="{{creditCard.month}}" /><p class="error" ng-bind="creditCard.errors.month"></p></div></div><div class="col-md-4"><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.year}"><label class="control-label" for="year">{{ :: 'credit_cards.year' | translate}}</label><select class="form-control" name="year" ng-hide="disabled" ng-model="creditCard.year" ng-options="year for year in years"></select><input class="form-control" ng-show="disabled" value="{{creditCard.year}}" /><p class="error" ng-bind="creditCard.errors.year"></p></div></div><div class="col-md-3"><div class="form-group" ng-class="{&#39;has-error&#39;: creditCard.errors.cvc}"><label class="control-label" for="cvc">{{ :: 'credit_cards.verification' | translate}}</label><input class="form-control" max="9999" min="1" name="cvc" ng-hide="disabled" ng-model="creditCard.cvc" type="number" /><input class="form-control" ng-show="disabled" value="{{creditCard.cvc ? &quot;***&quot; : &quot;&quot;}}" /><p class="error" ng-bind="creditCard.errors.cvc"></p></div></div></div></fieldset></form>
