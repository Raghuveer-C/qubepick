<div class="shipping-rates"><p ng-if="loading"><span class="fa fa-refresh fa-spin"></span>&nbsp;{{:: 'shipping.refreshing' | translate }}</p><div ng-if="!loading"><p class="not-found" ng-show="order.shippingRates.length == 0"><span class="not-available" ng-show="isValid">{{:: 'shipping.not_available' | translate }}</span><span class="no-address" ng-hide="isValid">{{:: 'shipping.fill_required_info' | translate }}</span></p><ul class="list-unstyled" ng-show="order.shippingRates.length &gt; 0"><li ng-repeat="shippingRate in order.shippingRates"><label><input ng-disabled="disabled" ng-model="order.shippingRate" ng-value="shippingRate" type="radio" /><span>&nbsp;{{shippingRate.name}} {{shippingRate.cost | currency : currencySymbol}}</span></label></li></ul></div></div>
