<section class="image row"><div class="col-sm-12 col-xs-12"><img class="img-responsive" ng-src="{{selected.image.largeUrl}}" /></div></section><section class="thumbs row no-padding" ng-show="selected.images.length &gt; 1"><div class="thumb col-sm-3 col-xs-4" ng-class="{selected: image == selected.image}" ng-click="changeImage(image)" ng-repeat="image in selected.images"><img class="img-thumbnail img-responsive" ng-src="{{image.productUrl}}" /></div></section>
