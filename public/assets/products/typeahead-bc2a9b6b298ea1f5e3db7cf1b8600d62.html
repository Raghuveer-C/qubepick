<ul class="typeahead dropdown-menu" id="product-typeahead" ng-show="$isVisible()" role="select" tabindex="-1"><li ng-class="{active: $index == $activeIndex}" ng-repeat="match in $matches" role="presentation"><a class="clearfix" ng-click="$select($index, $event)" role="menuitem" tabindex="-1"><div class="pull-left"><img ng-src="{{match.value.image.miniUrl}}" /></div><span ng-bind="match.label"></span></a></li></ul>
