<div class="product-listing clearfix"><div class="empty" ng-if="products.length == 0"><p>{{:: 'orders.no_products' | translate }}</p></div><div class="product col-lg-3 col-sm-6 col-xs-12" ng-class="{&#39;sold-out&#39;: !product.isAvailable()}" ng-class-even="&#39;even&#39;" ng-class-odd="&#39;odd&#39;" ng-repeat="product in products"><div class="col-lg-12"><h2 class="title"><a ng-bind="product.name" ng-href="{{product.permalink}}"></a></h2><div class="with-variants" ng-show="product.hasVariants"><variant-selection class="{&#39;btn-group-xs&#39;: true}" product="product" variant="selectedVariants[product.id]"></variant-selection><p class="sold-out" ng-if="selectedVariants[product.id] &amp;&amp; !selectedVariants[product.id].isAvailable()">{{:: 'products.sold_out' | translate }}</p><add-to-cart-button class="{&#39;btn-primary&#39;: true}" ng-if="!selectedVariants[product.id] || selectedVariants[product.id].isAvailable()" product="product" quantity="1" variant="selectedVariants[product.id]"></add-to-cart-button></div><div class="without-variants" ng-hide="product.hasVariants"><p class="sold-out" ng-if="!product.isAvailable()">{{:: 'products.sold_out' | translate }}</p><add-to-cart-button class="{&#39;btn-primary&#39;: true}" ng-if="product.isAvailable()" product="product" quantity="1" variant="product.master"></add-to-cart-button></div><a ng-href="{{product.permalink}}"><img class="img-responsive full" ng-src="{{product.image.largeUrl}}" /></a></div></div></div>
