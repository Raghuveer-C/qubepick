<div class="container" id="reset-password"><div class="row"><div class="well col-lg-8 col-lg-offset-2 col-xs-12"><h1>{{ :: 'account.reset_password' | translate }}</h1><form name="ResetPasswordForm" ng-submit="submit()"><div class="form-group"><label for="password">{{ :: 'account.password' | translate }}</label><input class="form-control" name="password" ng-model="request.password" required="" type="password" /><p class="error" ng-bind="request.errors.password"></p></div><div class="form-group"><label for="password_confirmation">{{ :: 'account.password_confirmation' | translate }}</label><input class="form-control" name="password_confirmation" ng-model="request.password_confirmation" required="" type="password" /><p class="error" ng-bind="request.errors.password_confirmation"></p><p class="error" ng-bind="request.errors.reset_password_token"></p></div><div class="clearfix"><div class="pull-right"><button class="btn btn-primary" type="submit">{{ :: 'account.update_password' | translate }}</button></div><div class="pull-left"><a class="btn btn-link" ng-click="cancel()">{{ :: 'crud.cancel' | translate }}</a></div></div></form></div></div></div>
