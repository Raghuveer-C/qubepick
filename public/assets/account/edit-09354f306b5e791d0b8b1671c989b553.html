<form name="accountForm" ng-submit="save()" novalidate=""><div class="form-group"><label for="email">{{:: 'account.email' | translate}}</label><input class="form-control" name="email" ng-model="user.email" required="" /><p class="error" ng-bind="user.errors.email[0]"></p></div><div class="form-group"><label for="password">{{:: 'account.password' | translate}}</label><input class="form-control" name="password" ng-model="user.password" type="password" /><small>{{:: 'account.leave_blank_to_prevent_change' | translate}}</small><p class="error" ng-bind="user.errors.password[0]"></p></div><div class="form-group"><label for="password_confirmation">{{ :: 'account.password_confirmation' | translate }}</label><input class="form-control" name="password_confirmation" ng-model="user.password_confirmation" type="password" /><p class="error" ng-bind="user.errors.password_confirmation[0]"></p></div><div class="clearfix"><div class="pull-left"><a class="btn btn-link" ng-click="stopEdit()">{{ :: 'crud.cancel' | translate }}</a></div><div class="pull-right"><button class="btn btn-primary btn-lg" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;{{ :: 'crud.update' | translate }}</button></div></div></form>
