<div class="container" id="forgot-password"><div class="row"><div class="well col-lg-8 col-lg-offset-2 col-xs-12"><h1>{{ :: 'account.forgot_password' | translate }}</h1><p class="error" ng-bind="request.errors.email"></p><form name="ForgotPasswordForm" ng-submit="submit()"><div class="form-group"><label for="email">{{ :: 'account.email' | translate }}</label><input class="form-control" name="email" ng-model="request.email" required="" type="email" /></div><div class="clearfix"><div class="pull-left"><a class="btn btn-link" ng-click="cancel()">{{ :: 'crud.cancel' | translate }}</a></div><div class="pull-right"><button class="btn btn-primary" type="submit">{{ :: 'account.reset_my_password' | translate }}</button></div></div></form></div></div></div>
