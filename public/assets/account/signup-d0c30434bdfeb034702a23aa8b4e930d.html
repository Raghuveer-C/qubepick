<div class="container" id="signup"><div class="row"><div class="well col-lg-8 col-lg-offset-2 col-xs-12"><h1>{{ :: 'nav.register' | translate }}</h1><form name="signupForm" ng-submit="submit()" novalidate="" role="form"><div class="form-group"><label for="email">{{ :: 'account.email' | translate }}</label><input autofocus="" class="form-control" name="email" ng-model="user.email" required="" /><p class="error" ng-bind="user.errors.email[0]"></p></div><div class="form-group"><label for="password">{{ :: 'account.password' | translate }}</label><input class="form-control" name="password" ng-model="user.password" required="" type="password" /><p class="error" ng-bind="user.errors.password[0]"></p></div><div class="form-group"><label for="password-confirmation">{{ :: 'account.password_confirmation' | translate }}</label><input class="form-control" name="password-confirmation" ng-model="user.password_confirmation" required="" type="password" /><p class="error" ng-bind="user.errors.password_confirmation[0]"></p></div><div class="pull-right"><button class="btn btn-lg btn-primary" ng-disabled="signingUp" type="submit"><span ng-hide="loading">{{ :: 'nav.register' | translate }}</span><span ng-show="loading">{{ :: 'loading' | translate }}</span></button></div><nav><a ng-href="/#!/sign-in">{{ :: 'nav.login' | translate }}</a></nav></form></div></div></div>
