<div class="container" id="signin"><div class="row"><div class="well col-lg-8 col-lg-offset-2 col-xs-12"><h1>{{ :: 'nav.login' | translate }}</h1><form name="signinForm" ng-submit="login()" novalidate="" role="form"><div class="form-group"><label for="email">{{ :: 'account.email' | translate }}</label><input autofocus="" class="form-control" name="email" ng-model="user.email" type="email" /></div><div class="form-group"><label for="password">{{ :: 'account.password' | translate }}</label><input class="form-control" name="password" ng-model="user.password" type="password" /></div><div class="pull-right"><button class="btn btn-primary btn-lg" ng-disabled="signingIn" type="submit"><span ng-hide="signingIn">{{ :: 'nav.login' | translate }}</span><span ng-show="signingIn">{{ :: 'loading' | translate }}</span></button></div></form><h1>Or continue as a guest</h1><form name="guestForm" ng-submit="guestLogin()" novalidate="" role="form"><div class="form-group"><label for="email">{{ :: 'account.email' | translate }}</label><input autofocus="" class="form-control" name="email" ng-model="cart.email" type="email" /></div><div class="pull-right"><button class="btn btn-primary btn-lg" type="submit"><span ng-hide="signingIn">{{ :: 'nav.continue' | translate }}</span><span ng-show="signingIn">{{ :: 'loading' | translate }}</span></button></div></form><nav><a ng-href="/#!/forgot-password">{{ :: 'account.forgot_password' | translate }}?</a><a ng-href="/#!/sign-up">{{ :: 'account.create_account' | translate }}</a></nav></div></div></div>
