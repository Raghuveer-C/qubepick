<section id="promo-selection"><div class="add" ng-show="!showPromoEntry"><a ng-click="showPromoEntry = true">{{:: 'promo.add' | translate }}</a></div><section id="promo-entry" ng-show="showPromoEntry"><form class="form-inline" name="PromoForm" ng-submit="save()" role="form"><div class="form-group"><label class="control-label" for="promo-code">{{:: 'promo.code' | translate }}</label><input class="form-control" name="promo-code" ng-model="promoCode" /></div><button class="btn btn-primary" type="submit">{{:: 'crud.save' | translate }}</button><a class="btn btn-link" ng-click="reset()">{{:: 'crud.cancel' | translate }}</a></form><p class="error" ng-bind="error" ng-show="error"></p></section></section>
